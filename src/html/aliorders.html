<!--   DataTables 1.10.22  -->
<script src="//cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" class="init">
$(document).ready( function () {
  $('#aliorders').DataTable( {
    "pageLength": 100,
    "order": [[ 1, 'desc' ], [ 0, 'desc' ], [ 3, 'asc' ]],
    "columns": [
      { "type": 'html-num' },
      { "type": 'date' },
      { "type": 'html-num-fmt' },
      { "type": 'num' },
      { "type": 'string' },
      { "type": 'string' },
      { "type": 'string' },
      { "type": 'num-fmt' },
      { "type": 'string' },
      { "visible": false },
      { "visible": false }
    ]
  } );
  $.fn.dataTableExt.afnFiltering.push(function(oSettings, aData, iDataIndex) {
    var checked = $('#checkbox').is(':checked');
    if (checked && (aData[9] != 'Finished' && aData[9] != 'Closed' && aData[9] != 'Finished dispute' && aData[9] != 'Fund Processing')) {
      // console.log(aData[8]);
      return true;
    }
    if (!checked) {
      return true;
    }
    return false;
  });

  var oTable = $('#aliorders').dataTable();
  $('#checkbox').on("click", function(e) {
    oTable.fnDraw();
  });
  $('#product').on("click", function(e) {
    var product = $('#product').is(':checked');
    oTable.fnSetColumnVis( 10, product);
  });
  $('#status').on("click", function(e) {
    var status = $('#status').is(':checked');
    oTable.fnSetColumnVis( 9, status);
  });
} );
</script>

<body>
<div class="container-fluid bg-light">
<h1>Aliexpress orders</h1>
<input id="checkbox" type="checkbox"> Hide Finished</input>
<input id="status" type="checkbox"> Show status</input>
<input id="product" type="checkbox"> Show Product id</input>

</thead>
